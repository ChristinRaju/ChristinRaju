name: Generate Pac-Man Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"   # Runs every day at midnight UTC
  workflow_dispatch:      # Allow manual run from GitHub Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Pac-Man contribution graph
        uses: yoshi389111/github-contribution-grid-snake@pacman
        with:
          github_user_name: ChristinRaju
          outputs: |
            pacman-contribution-graph.svg
            pacman-contribution-graph-dark.svg

      - name: Create output directory
        run: mkdir -p output

      - name: Move generated files
        run: mv pacman-contribution-graph*.svg output/

      - name: Push generated files
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: actions@github.com
          message: "Generated Pac-Man contribution graph"
          add: "output/*"
